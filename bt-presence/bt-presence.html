<script type="text/x-red" data-template-name="bt-presence">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-devices"><i class="fa fa-dot-circle-o"></i> Devices</label>
        <input type="text" id="node-input-devices" placeholder="82:C4:1A:68:87:A5">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-dot-circle-o"></i> Interval</label>
        <input type="text" id="node-input-interval" placeholder="60">
    </div>
</script>

<script type="text/x-red" data-help-name="bt-presence">
    <p>Scan for available bluetooth devices using l2ping</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('bt-presence',{
        category: 'advanced-input',
        color:"#fdf0c2",
        defaults: {
            name: {value:""},
            devices: {value:""},
            interval: {value:"60"}
        },
        inputs:0,
        outputs:1,
        icon: "bluetooth.png",
        label: function() {
            return this.name || 'bt-presence';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
